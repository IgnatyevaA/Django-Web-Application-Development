{% extends 'mailings/base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Пароль успешно изменен</h3>
            </div>
            <div class="card-body">
                <p>Ваш пароль был успешно изменен. Теперь вы можете войти в систему с новым паролем.</p>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Войти</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
